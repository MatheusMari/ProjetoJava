<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/90f562a26e.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div class="titulo">
        <h1>Cadastre-se para prosseguir!</h1>
    </div>

    <div id="form">
        <form action="">
            <h1 class="title">Cadastrar</h1>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="usaername" placeholder="Nome Completo" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="email" type="text">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Senha" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div id="checkbox">
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">Aceitar Termos de Uso</label>
          </div>
        </form>
    </div>
</body>
</html>
